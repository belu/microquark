###############################################################################
# Banner
###############################################################################
quarkus.banner.path=banner.txt


###############################################################################
# MicroStream
###############################################################################
# Supported storage types: filesystem, mem, jdbc, mongodb
microstream.storage.type=filesystem

# Additional config for storage type 'filesystem'
microstream.storage.fs.path=target/data

