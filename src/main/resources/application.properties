###############################################################################
# Native build
###############################################################################
quarkus.native.native-image-xmx=4G

quarkus.native.additional-build-args=\
  -H:ReflectionConfigurationResources=META-INF/native-image/additional-reflect-config.json,\
  --allow-incomplete-classpath,\
  --verbose